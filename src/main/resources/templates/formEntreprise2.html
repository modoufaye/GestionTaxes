<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{template2}">
    <head>
        <title>entreprise 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"  />
        <link rel="stylesheet" type="text/css"  href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="col-md-4 col-sm-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Ajout d'une entreprise</div>
                    <div class="panel-body">
                        <form th:action="@{/saveEntreprise2}" method="post">
                            <div class="form-group"> 
                                <label class="control-label"> Nom: </label>
                                <input class ="form-control" type="text" name="nom" th:value="${entreprise2.nom}"/>
                                <span th:errors="${entreprise2.nom}" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label"> Raison sociale: </label>
                                <input class ="form-control" type="text" name="raisonSociale" th:value="${entreprise2.raisonSociale}"/>
                                <span th:errors="${entreprise2.raisonSociale}" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label"> Email : </label>
                                <input class ="form-control" type="text" name="email" th:value="${entreprise2.email}"/>
                                <span th:errors="${entreprise2.email}" class="text-danger"></span>
                            </div>  
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
