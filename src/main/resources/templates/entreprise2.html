<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{template2}">
    <head>
        <title>entreprise 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"  />
        <link rel="stylesheet" type="text/css"  href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Liste des entreprises</div>
                <div class="panel-body">
                    <div class="container">
                        <form th:action="@{/entreprise2}" method="get">
                            <label>Mot cle</label>
                            <input type="text" name="motCle"/>
                            <button type="submit" class="btn btn-primary">Chercher</button>
                        </form>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th>Code</th><th>Nom</th><th>Email</th><th>Raison sociale</th><th>Taxe</th>
                        </tr>
                        <tr th:each="e:${listEntreprise2}">
                            <td th:text="${e.code}"></td>
                            <td th:text="${e.nom}"></td>
                            <td th:text="${e.email}"></td>
                            <td th:text="${e.raisonSociale}"></td>
                            <td>
                                <a th:href="@{/taxes2(code=${e.code})}">Taxes</a>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <ul class="nav nav-pills">
                            <li th:class="${status.index==pageCourante}?'active':''" th:each="p,status:${pages}">
                                <a th:href="@{/entreprise2(page=${status.index},motCle=${motCle})}" th:text="${status.index}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
