<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{template2}">
    <head>
        <title>Taxes 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"  />
        <link rel="stylesheet" type="text/css"  href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Liste des entreprises</div>
                <div class="panel-body">
                    <div class="container">
                        <form th:action="@{/taxes2}" method="get" id="myForm">
                            <label>Entreprise</label>
                            <select name="code" onchange="document.getElementById('myForm').submit()">
                                <option th:each="e:${entreprises}"
                                        th:text="${e.nom}"
                                        th:value="${e.code}"></option>
                            </select>
                            <button type="submit" class="btn btn-primary">Chercher</button>
                        </form>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th>Id</th><th>Titre</th><th>Montant</th><th>Date taxe</th><th>Type</th>
                        </tr>
                        <tr th:each="t:${taxes}">
                            <td th:text="${t.id}"></td>
                            <td th:text="${t.titre}"></td>
                            <td th:text="${t.montant}"></td>
                            <td th:text="${t.date}"></td>
                            <td th:text="${t.class.simpleName}"></td>
                        </tr>
                    </table>
                    
                </div>
            </div>
        </div>
    </body>
</html>
